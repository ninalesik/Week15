<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            background-color: gray;
        }
        .form-title{
margin-top: 15px;
margin-bottom: 15px;
font-size: 1.5em;
        }
.form-alt{
margin-top: 10px;
margin-bottom: 10px;
color: gray;
}
        .btn-round{
border-radius: 25px;
        }
        .btn-login{
background-color: cadetblue;
color: white;
        }
        .btn-social{
            width: 38px;
        }
    .buttons-social{
        margin-bottom: 15px;
    }
    </style>
</head>
<body class="body">
    
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <form>
                <div class="text-center form-title">Login</div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="CodeHim">
            </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" 
                placeholder="Your password...">
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block btn-round btn-login">Login</button>
                <div class="form-alt">or use your social network</div>
                <div class="buttons-social">
                    <button class="btn-round btn-social btn btn-secondary"><i class="fa-brands fa-square-twitter" area-hidden="true"></i></button> 
                    <button class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-facebook-f" area-hidden="true"></i></button>
                    <button class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-instagram" area-hidden="true"></i></button>
                </div>  
                <div class="modal-footer"></div>
                <div class="form-alt">Not a member yet?<a href="">Sign up</a></div></div>
            </form>
                    </div>
        </div>
        </div>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a99c5cc354.js" crossorigin="anonymous"></script>
</body>
</html>
