<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            background-color: gray;
        }
        .form-title{
margin-top: 15px;
margin-bottom: 15px;
font-size: 1.5em;
        }
.form-alt{
margin-top: 10px;
margin-bottom: 10px;
color: gray;
}
        .btn-round{
border-radius: 25px;
        }
        .btn-submit{
background-color: cadetblue;
color: white;
        }
        .btn-social{
            width: 38px;
        }
    .buttons-social{
        margin-bottom: 15px;
    }
    #errorMessage{
        color: red;
    }
    </style>
</head>
<body class="body">
    
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <form>
                <div class="text-center form-title">Registration</div>
                <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                    <input type="name" class="form-control" id="firstName" aria-describedby="nameHelp"
                    placeholder="Insert your first name">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last name</label>
                    <input type="name" class="form-control" id="lastName" aria-describedby="emailHelp"
                    placeholder="Insert your last name">
                <div class="mb-3"> 
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                placeholder="Insert your email">
                <label for="exampleInputEmail1" class="form-label">Confirm your email address</label>
                <input type="email" class="form-control" id="confirmEmail" aria-describedby="emailHelp"
                placeholder="Repeat your email">
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" 
                placeholder="Insert your password">
                <label for="exampleInputPassword1" class="form-label">Confirm your password</label>
                <input type="password" class="form-control" id="confirmPassword" 
                placeholder="Repeat your password">
                <div class="mb-3">
                    <label for="exampleInputCity" class="form-label">Your city</label>
                    <input type="text" class="form-control" id="inputCity" 
                    placeholder="Insert the city you live in">
                </div>
                </div>
                <div class="text-center">
                    <div id="errorMessage"></div>
                <button type="submit" class="btn btn-primary btn-block btn-round btn-submit" onclick="check()";>Submit</button>
                <div class="form-alt">or use your social network to sign up</div>
                <div class="buttons-social">
                    <button class="btn-round btn-social btn btn-secondary"><i class="fa-brands fa-google"></i></button> 
                    <button class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-facebook-f" area-hidden="true"></i></button>
                    <button class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-instagram" area-hidden="true"></i></button>
                </div>  
                <div class="modal-footer"></div>
                <div class="form-alt">Already a member?<a href="">Log in</a></div></div>
            </form>
                    </div>
        </div>
        </div>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a99c5cc354.js" crossorigin="anonymous"></script>
        <script>
            function check(){
                let name=document.getElementById("firstName");
                let surname=document.getElementById("lastName");
                let email=document.getElementById("inputEmail");
                let email2=document.getElementById("confirmEmail");
                let password=document.getElementById("inputPassword");
                let password2=document.getElementById("confirmPassword");
                let city=document.getElementById("inputCity");
                document.getElementById("errorMessage").innerHTML=""
                if(name.value==''){
                document.getElementById("errorMessage").innerHTML+="Insert your first name <br>";
                }
                if(surname.value==''){
                document.getElementById("errorMessage").innerHTML+="Insert your last name<br>";
                }

                if(email.value==''){
                document.getElementById("errorMessage").innerHTML+="Insert your email<br>";
                }
                if(email2.value==''){
                document.getElementById("errorMessage").innerHTML+="Confirm your email<br>";
                }
                if(password.value==''){
                document.getElementById("errorMessage").innerHTML+="Insert your password<br>";
                }
                if(password2.value==''){
                document.getElementById("errorMessage").innerHTML+="Confirm your password<br>";
                }
                if(city.value==''){
                document.getElementById("errorMessage").innerHTML+="Insert your city<br>";
                }
                }
        </script>
</body>
</html>
